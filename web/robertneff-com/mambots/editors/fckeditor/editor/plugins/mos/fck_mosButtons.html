<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<style type="text/css">
				.HandIE { cursor: hand ; }
				.HandMozilla { cursor: pointer ; }
				.Sample { font-size: 24px; }
		</style>
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

var oSample ;

function insertChar(charValue)
{
	oEditor.FCK.InsertHtml( charValue || "" ) ;
	window.parent.Cancel() ;
}

function over(td)
{
	oSample.innerHTML = td.innerHTML ;
	td.className = 'LightBackground HandIE HandMozilla' ;
}

function out(td)
{
	oSample.innerHTML = "&nbsp;" ;
	td.className = 'DarkBackground HandIE HandMozilla' ;
}

function setDefaults()
{
	// Gets the sample placeholder.
	oSample = document.getElementById("SampleTD") ;

	// First of all, translates the dialog box texts.
	oEditor.FCKLanguageManager.TranslatePage(document) ;
}

		</script>
	</HEAD>
	<BODY onload="setDefaults()" scroll="no">
		
<table cellpadding="0" cellspacing="0" width="100%" height="30">
  <tr>
				
    <td width="25%" height="30"> 
      <table cellpadding="1" cellspacing="1" align="center" border="0" width="100%" height="100%">
<script type="text/javascript">
     var FCKConfig = oEditor.FCKConfig ;						
     var sBasePath = FCKConfig.BasePath + "plugins/mos/" ; ;
     var aChars = ["{mosimage}","{mospagebreak}"] ;
     var aAlts = ["MosImage","MosPageBreak"] ;
     var aImages = ["mosimage.gif","mosbreakpage.gif"] ;
     var cols = 2 ;

var i = 0 ;
while (i < aChars.length)
{
	document.write("<TR>") ;
	for(var j = 0 ; j < cols ; j++) 
	{
		if (aChars[i])
		{
			var sUrl = sBasePath + aImages[i] ;
			document.write('<TD width="1%" class="DarkBackground HandIE HandMozilla" align="center" onclick="insertChar(\'' + aChars[i].replace(/&/g, "&amp;") + '\')" onmouseover="over(this)" onmouseout="out(this)">') ;
			document.write("<img src='" + sUrl + "' border='0' alt='" + aAlts[i] + "'>") ;
		}
		else
			document.write("<TD width='1%' class='DarkBackground'>&nbsp;") ;
		document.write("</TD>") ;
		i++ ;
	}
	document.write("</TR>") ;
}
						</script>
					</table>
				</td>
				
    <td width="100%" height="30" nowrap>&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td width="20%" height="30" valign="top">
					<table width="30" cellpadding="0" cellspacing="0" border="0">
						<tr>
							<td id="SampleTD" width="30" height="30" align="center" class="DarkBackground Sample">&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</BODY>
</HTML>
